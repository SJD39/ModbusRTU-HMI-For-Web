        <div id="body_record_generateMd">
            <div id="body_record_generateMd_nec">
                <span>站号：<input id="generateMd_id" type="number" min="0" max="247" /></span>

                    功能：<drop-down id="generateMd_fun" style="width: 87.5px;"></drop-down>

                            "15 写多线圈",
                            "16 写多保持"
                        ];
                        generateMd_fun.options = mdFunName;
                        generateMd_fun.render();
                    </script>
                </span>
            </div>
            <div id="body_record_generateMd_read">

            </div>
            <div id="body_record_generateMd_writeSingle">

            </div>
            <div id="body_record_generateMd_writeMulti">
                
            </div>
        </div>
        <div id="body_record_sendBox">
            <textarea readonly></textarea>
            <my-button onclick="onSendMdClick()">发送</my-button>
        </div>
    </div>
</div>
<script>
    function onSendMdClick() {

    }

    class ElementMgr {
        constructor() {
            this.elements;
        }

        // 更新元素列表
        updateElements() {
            this.elements = document.querySelectorAll("coil-show, text-show, coil-ctrl");
            return this.elements;
        }

        // 切换至演示模式
        toShowMode() {
            elementMgr.updateElements();
            for (let i = 0; i < this.elements.length; i++) {
                this.elements[i].toShowMode();
            }
        }

        // 切换至编辑模式
        toEditMode() {
            elementMgr.updateElements();
            for (let i = 0; i < this.elements.length; i++) {
                this.elements[i].toEditMode();
            }
        }

        // 将所有元素从dom中移除
        removeAll() {
            elementMgr.updateElements();
            for (let i = 0; i < this.elements.length; i++) {
                this.elements[i].remove();
            }
        }
    }

    var elementMgr = new ElementMgr();
</script>
