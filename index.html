<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModBus HMI for Web</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">

    <script src="./element/Dropdown.js"></script>
    <link rel="stylesheet" href="./element/Dropdown.css">

    <script src="./element/SingleChoice.js"></script>
    <link rel="stylesheet" href="./element/SingleChoice.css">

    <script src="./element/PopupTip.js"></script>
    <link rel="stylesheet" href="./element/PopupTip.css">
    <script>
        window.addEventListener("contextmenu", function(e){
            e.preventDefault();
        });
    </script>
    <script src="./js/ModBusRTUMaster.js"></script>
</head>
<body>
    <div class="top">
        <div class="top_content">
            <ul class="top_ul">HMI</ul>
            <ul class="top_ul">
                <li>波特率：<drop-down value = "0" options='["9600","19200","115200"]'></drop-down></li>
                <li>数据位：<drop-down value = "1" options='["7","8"]'></drop-down></li>
                <li>奇偶校验：<drop-down value = "0" options='["None","Even","Odd"]'></drop-down></li>
                <li>停止位：<drop-down value = "0" options='["1","2"]'></drop-down></li>
                <li><button class="buttonWhite" onclick="">打开串口</button></li>
                <li>刷新率：<drop-down value = "1" options='["100","500","1000"]'></drop-down>ms</li>
            </ul>
            <ul class="top_ul">
                <li>关于软件</li>
            </ul>
        </div>
    </div>
    <div class="left">

    </div>
    <div class="content">

    </div>
</body>
</html>
